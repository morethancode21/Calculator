<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="text-center">
        <div id="calcOutput">
            <div id="display">0</div>
            <br/>
        </div>
        <div class="text-center" id="calculator">
            <a class="btn btn-danger" id="deleteAll">AC</a>
            <a class="btn btn-danger" id="backOne">CE</a>
            <a class="btn" id="/">/</a>
            <a class="btn" id="*">*</a>
            <br/>
            <a class="btn" id="7">7</a>
            <a class="btn" id="8">8</a>
            <a class="btn" id="9">9</a>
            <a class="btn" id="-">-</a>
            <br/>
            <a class="btn" id="4">4</a>
            <a class="btn" id="5">5</a>
            <a class="btn" id="6">6</a>
            <a class="btn" id="+">+</a>
            <br/>
            <a class="btn" id="1">1</a>
            <a class="btn" id="2">2</a>
            <a class="btn" id="3">3</a>
            <a class="btn" id=".">.</a>
            <br/>
            <a class="btn bigButton" id="0">0</a>
            <a class="btn bigButton" id="total">=</a>
        </div>
    </div>




</body>



</html>
